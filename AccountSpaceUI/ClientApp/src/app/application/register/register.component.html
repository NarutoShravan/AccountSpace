

  <div style="height:100vh;">


    <div class="h-100 d-flex justify-content-center align-items-center">
      <!--<mat-progress-bar [hidden]="!progressbar" color="warn" mode="indetermine"></mat-progress-bar>-->

      <form #myForm="ngForm" [formGroup]="userService.registerModel" autocomplete="off" class="register-div" (submit)="onSubmit()">
        <mat-card>
          
          <div class="form-group">
            <label style="color:#1a73e8;font-size:20px;">Register</label>
            <hr style="background-color:#1a73e8;height:2px;" />
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <mat-form-field appearance="outline">
                <mat-label>UserId</mat-label>
                <input matInput placeholder="UserId" formControlName="UserId">
              </mat-form-field>
            </div>
            <div class="form-group col-md-6">
              <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" formControlName="Email">
              </mat-form-field>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <mat-form-field appearance="outline">
                <mat-label>FirstName</mat-label>
                <input matInput placeholder="FirstName" formControlName="FirstName">
              </mat-form-field>
            </div>
            <div class="form-group col-md-6">
              <mat-form-field appearance="outline">
                <mat-label>LastName</mat-label>
                <input matInput placeholder="LastName" formControlName="LastName">
              </mat-form-field>
            </div>
          </div>
          <div formGroupName="Passwords">
            <div class="form-row">
              <div class="form-group col-md-6">
                <mat-form-field appearance="outline">
                  <mat-label>Password</mat-label>
                  <input type="password" matInput placeholder="Password" formControlName="Password">
                </mat-form-field>
              </div>
              <div class="form-group col-md-6">
                <mat-form-field appearance="outline">
                  <mat-label>ConfirmPassword</mat-label>
                  <input type="password" matInput placeholder="ConfirmPassword" formControlName="ConfirmPassword">
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" mat-raised-button class="btn-submit" [disabled]="!userService.registerModel.valid">Submit</button>
          </div>
        </mat-card>
      </form>

    </div>
  </div>
