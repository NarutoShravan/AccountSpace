<div style="margin-top:130px;margin-left:20px;" class="mat-elevation-z4">


  <div class="my-3 p-3 bg-white rounded shadow-sm">
    <mat-tab-group dynamicHeight>
      <mat-tab label="Add Project">

        <div>
          <form #myForm="ngForm" [formGroup]="projectModel" autocomplete="off" (submit)="onSubmit()" style="margin-top:30px;">

            <div class="row">
              <div class="col-md-5">
                <mat-form-field appearance="outline">
                  <mat-label>Sub-System</mat-label>
                  <mat-select formControlName="SubSysId">
                    <mat-option *ngFor="let item of subSystems" [value]="item.subSysId">
                      {{ item.subSysName }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-5">
                <mat-form-field appearance="outline">
                  <mat-label>Project Name</mat-label>
                  <input matInput placeholder="Project Name" formControlName="ProjectName">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-5">
                <mat-form-field appearance="outline">
                  <mat-label>Project Active</mat-label>
                  <mat-select formControlName="IsActive">
                    <mat-option [value]="true">True</mat-option>
                    <mat-option [value]="false">False</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-5">
                <mat-form-field appearance="outline">
                  <mat-label>Project Description</mat-label>
                  <textarea matInput placeholder="Project Description" formControlName="ProjectDesc" style="height:70px;"></textarea>
                </mat-form-field>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" mat-raised-button class="btn-submit" [disabled]="!projectModel.valid">Submit</button>
            </div>

          </form>
        </div>


      </mat-tab>
      <mat-tab label="Projects List">

       <a mat-raised-button style="margin:20px 20px;" href="https://doodlecricket.github.io/">Play Doodle Cricket</a>

      </mat-tab>
    </mat-tab-group>

  </div>

</div>
