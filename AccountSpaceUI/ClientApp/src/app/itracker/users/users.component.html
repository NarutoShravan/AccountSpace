<div style="margin-top:130px;margin-left:20px;" class="mat-elevation-z4">
  
  
  <div class="my-3 p-3 bg-white rounded shadow-sm">
    <mat-tab-group dynamicHeight>
      <mat-tab label="Add User">

        <div>
          <form #myForm="ngForm" [formGroup]="userService.registerModel" autocomplete="off" (submit)="onSubmit()" style="margin-top:30px;">

            <div class="row">
              <div class="col-md-4">
                <mat-form-field appearance="outline">
                  <mat-label>UserId</mat-label>
                  <input matInput placeholder="UserId" formControlName="UserId">
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-form-field appearance="outline">
                  <mat-label>Email</mat-label>
                  <input matInput placeholder="Email" formControlName="Email">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <mat-form-field appearance="outline">
                  <mat-label>FirstName</mat-label>
                  <input matInput placeholder="FirstName" formControlName="FirstName">
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-form-field appearance="outline">
                  <mat-label>LastName</mat-label>
                  <input matInput placeholder="LastName" formControlName="LastName">
                </mat-form-field>
              </div>
            </div>
            <div formGroupName="Passwords">
              <div class="row">
                <div class="col-md-4">
                  <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput placeholder="Password" formControlName="Password">
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field appearance="outline">
                    <mat-label>ConfirmPassword</mat-label>
                    <input type="password" matInput placeholder="ConfirmPassword" formControlName="ConfirmPassword">
                  </mat-form-field>
                </div>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" mat-raised-button class="btn-submit" [disabled]="!userService.registerModel.valid">Submit</button>
            </div>

          </form>
        </div>
        

      </mat-tab>
      <mat-tab label="Users List">
       
      </mat-tab>
    </mat-tab-group>
    <!--<small class="d-block text-right mt-3">
      <a href="#">All updates</a>
    </small>-->
  </div>

  </div>
