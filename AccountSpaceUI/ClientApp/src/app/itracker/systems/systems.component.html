<div style="margin-top:130px;margin-left:20px;" class="mat-elevation-z4">


  <div class="my-3 p-3 bg-white rounded shadow-sm">
    <mat-tab-group dynamicHeight>
      <mat-tab label="Add System">

        <div>
          <form #myForm="ngForm" [formGroup]="systemModel" autocomplete="off" (submit)="onSubmit()" style="margin-top:30px;">

            <div class="row">
              <div class="col-md-5">
                <mat-form-field appearance="outline">
                  <mat-label>System Name</mat-label>
                  <input matInput placeholder="System Name" formControlName="SysName">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-5">
                <mat-form-field appearance="outline">
                  <mat-label>System Active</mat-label>
                  <mat-select formControlName="IsActive">
                    <mat-option [value]="true">True</mat-option>
                    <mat-option [value]="false">False</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              </div>
              <div class="row">
                <div class="col-md-5">
                  <mat-form-field appearance="outline">
                    <mat-label>System Description</mat-label>
                    <textarea matInput placeholder="System Description" formControlName="SysDesc" style="height:70px;"></textarea>
                  </mat-form-field>
                </div>
              </div>
              <div class="form-group">
                <button type="submit" mat-raised-button class="btn-submit" [disabled]="!systemModel.valid">Submit</button>
              </div>

          </form>
        </div>


      </mat-tab>
      <mat-tab label="Systems List">

      </mat-tab>
    </mat-tab-group>
  
  </div>

</div>
